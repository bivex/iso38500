version: '3.8'

services:
  governance-sdk:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iso38500-governance
    ports:
      - "8080:8080"
    environment:
      - ENV=development
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "./governance-demo", "--health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - governance-network

